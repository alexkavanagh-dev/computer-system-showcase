{% extends 'base.html' %} 

{% block content %}

<div class="container">
    <div class="row">
        <!-- Main Image/Placeholder -->
        <div id="post-main-img" class="col-10 mx-auto my-3 bg-dark text-center rounded">
            {% if "placeholder" in post.main_image.url %}
            <img src="https://res.cloudinary.com/dfnacox6p/image/upload/v1684860661/card-placeholder_kan0ph.webp" class="img-fluid  bg-white">
            {% else %}
            <img src="{{ post.main_image.url }}" class="img-fluid">
            {% endif %}
        </div>
    </div>

    <!-- Title, Author & Like counter -->
    <div class="row">
        <div class="col-10 d-flex justify-content-between align-items-center mx-auto rounded">
            <div class="my-2">
                <h3 class="d-inline me-2">{{ post.title }}</h3>
                <p class="d-inline text-muted"> by: <span class="card-author">{{ post.author }}</span></p>
            </div>
            <i class="fa-regular fa-thumbs-up"> {{ post.number_of_likes }}</i>
        </div>
    </div>
</div>


{% endblock content %}
<p>{{ post.author }}</p>
