{% extends 'base.html' %} 

{% block title %}Add Your Build{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto my-3">
            <h3>Add your Post:</h3>
            <form class="my-3" method="POST" enctype="multipart/form-data">
                {{ post_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-3 float-end">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
